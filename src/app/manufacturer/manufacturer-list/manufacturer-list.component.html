<div *ngIf="loading" class="mt-2 row alert alert-info">
    Loading Manufacturers ...
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div *ngIf ='manufacturersList.length'>
    <table class="table table-stripped">
        <thead>
            <th scope = 'col'>
                <button class="btn  btn-sm" (click)="toggleSort('manufacturerId')">manufacturerId</button>
            </th>
            <th scope = 'col'>
                <button class="btn  btn-sm" (click)="toggleSort('manufacturerName')">manufacturerName</button>
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let mnfr of manufacturersList">
                <td>
                    {{mnfr.manufacturerId}}
                </td>
                <td>
                    {{mnfr.manufacturerName}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
