<div *ngIf="loading" class="mt-2 row alert alert-info">
    Loading Products ...
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div *ngIf='productsList.length'>
    <table class="table table-stripped">
        <thead>
            <th scope='col'>
                <button class="btn  btn-sm" (click)="toggleSort('productId')">Product Id</button>
            </th>
            <th scope='col'>
                <button class="btn  btn-sm" (click)="toggleSort('model')">Model</button>
            </th>
            <th scope='col'>
                Gender
            </th>
            <th scope='col'>
                Type
            </th>
            <th scope='col'>
                Manufacturer
            </th>
            <th scope='col'>
                Description
            </th>
            <th scope='col'>
                Size - Quantity
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let prd of productsList">
                <td>
                    {{prd.productId}}
                </td>
                <td>
                    {{prd.model}}
                </td>
                <td>
                    {{prd.genderDescription}}
                </td>
                <td>
                    {{prd.typeDescription}}
                </td>
                <td>
                    {{prd.manufacturerName}}
                </td>
                <td>
                    {{prd.description}}
                </td>
                <!-- <td>
                    <div *ngFor="let brc of prd.barcodes">
                        <strong>{{brc.size}}</strong> - <strong>{{brc.quantity}}</strong>
                    </div>
                </td> -->
                <td>
                    <button class="btn btn-success btn-sm" (click)="onUpdate(prd.productId,prd.model,prd.genderId,prd.genderDescription
                    ,prd.manufacturerId,prd.manufacturerName,prd.typeId,prd.typeDescription,prd.description)">Update</button>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="onDelete(prd.productId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
