<h2>Daily Transactions</h2>

<div class="container">
    <h3> Incoming</h3>
    <form [formGroup]="formAdd" (ngSubmit)="onSubmitAdd()">
        <div class="mb-3">
            <label for="barcodeAdd" class="form-label">Incoming Barcode</label>
            <input type="text" class="form-control" id="barcodeAdd" formControlName="barcodeAdd" />
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!formAdd.valid">
            Submit
        </button>
    </form>
</div>

<div class="border-top my-3"></div>
<div class="border-top my-3"></div>
<div class="border-top my-3"></div>

<div class="container">
    <h3> Outgoing</h3>
    <form [formGroup]="formSub" (ngSubmit)="onSubmitSub()">
        <div class="mb-3">
            <label for="barcodeSub" class="form-label">Outgoing Barcode</label>
            <input type="text" class="form-control" id="barcodeSub" formControlName="barcodeSub" />
        </div>
    
    
        <button type="submit" class="btn btn-success" [disabled]="!formSub.valid">
            Submit
        </button>
    </form>
</div>
