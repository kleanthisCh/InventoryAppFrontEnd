<h2>Type Form</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="typeDescription" class="form-label">Type Description</label>
        <input type="text" class="form-control" id="typeDescription" formControlName="typeDescription" />
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!form.valid">
        Submit
    </button>
</form>
